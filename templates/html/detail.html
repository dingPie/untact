<!DOCTYPE html>
<html>
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/detail_style.css' %}">
    <script src="https://kit.fontawesome.com/ace68e7c88.js" crossorigin="anonymous"></script>
    <script defer src="{% static 'js/detail.js' %}"></script>
    <title> untactWeb | Detail</title>
</head>
<body>
<div class="box">
    <div class="speaker_box"></div>
	<div class="home_box"></div>

    <div class="logo_bar">
        <h1>UNTACT TOUR SPOT</h1>
    </div>
    <div class="toggle-btn" onclick="goBack()"><i class="fas fa-undo-alt"></i></div>


    <div class="img_box">
        <img src="{{detail.image}}" alt="">
    </div>
    <div class="title">
        {{detail.title}}
        <span class="dataViews">조회수: {{detail.views}}</span>
    </div>
    <div class="info_box">
        <div class="addr_box">
            주소:
            <span class="addr">
                {{detail.address}}
            </span>
        </div>
        <div class="usetime_box">
			이용시간:
            <span class="usetime">
                {{detail.use_time}}
            </span>
		</div>
        <div class="tel_box">
            전화번호:
            <span class="tel">
                {{detail.tel}}
            </span>
        </div>
    </div>
    <a href="{{detail.link}}" target="b" class="homepage">
        <div class="homepage_box">
            홈페이지 바로가기
        </div>
    </a>
    <div class="explain_box">
        <div class="ex">소개</div>
            <div class="explain">
                {{detail.overview}}
            </div>
    </div>

    <div id="dataMapX" style='display: none;'>
		{{detail.xpoint}}
	</div>

	<div id="dataMapY" style='display: none;'>
		{{detail.ypoint}}
	</div>



</div>
</body>
</html>
